<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">     <link rel="stylesheet" href="css/main.css"></head><body class="body js-body">     <!-- <picture><source srcset="img/mobile.webp" type="image/webp"><img class="pp" src="img/mobile.jpg" alt=""></picture> -->    <style>      .pp{        position: absolute;        top: 0;        left: 50%;        z-index: 999;        transform: translateX(-50%);        opacity: .6;        pointer-events: none;      }    </style>    <header class="header">      <div class="header__top">        <div class="header__container container">          <a href="#" class="header__logo logo">            <picture>              <source media="(min-width: 1200px)" width="187" height="97"srcset="img/logo-desktop.svg">              <source media="(min-width: 768px)" width="102" height="84"srcset="img/logo-tablet.svg">              <img width="102" height="84" src="img/logo.svg" alt="logo" class="logo__img"/>            </picture>           </a>          <nav class="nav header__nav js-nav nav--active">            <ul class="nav__list nav__list--column">              <li class="nav__item">                <a href="#" class="nav__link nav__link--active">ГЛАВНАЯ</a>              </li>              <li class="nav__item">                <a href="#" class="nav__link nav__link--active">ФОТО И ВИДЕО</a>              </li>              <li class="nav__item">                <a href="#" class="nav__link nav__link--active">ФОРМА ОТЗЫВА</a>              </li>              <li class="nav__item">                <a href="#" class="nav__link nav__link--active">HTML ACADEMY</a>              </li>            </ul>          </nav>          <button type="button" aria-label="close" class="burger header__burger js-burger">            <span class="burger__line"></span>            <span class="burger__line"></span>            <span class="burger__line"></span>          </button>        </div>      </div>      <div class="header__center">        <div class="header__container-center container">          <div class="header__back">             <picture><source srcset="img/text-back.svg" type="image/webp"><img width="282" height="214" src="img/text-back.svg" alt="sedona" class="header__img"/></picture>          </div>        </div>      </div>    </header>    <section class="reasons">      <div class="reasons__container container">        <div class="reasons__top">          <h2 class="reasons__title title-h2">            СЕДОНА — НЕБОЛЬШОЙ ГОРОДОК В АРИЗОНЕ, ЗАСЛУЖИВАЮЩИЙ БОЛЬШЕГО!          </h2>          <p class="reasons__subtitle subtitle">            РАССМОТРИМ 5 ПРИЧИН, ПО КОТОРЫМ СЕДОНА КРУЧЕ, ЧЕМ ГРАНД КАНЬОН!          </p>        </div>        <article class="info reasons__info info--right info--triangle">          <div class="info__item">            <h3 class="info__name">              НАСТОЯЩИЙ ГОРОДОК            </h3>            <div class="info__number">              — №1 —            </div>            <p class="info__desc">              СЕДОНА НЕ АТТРАКЦИОН ДЛЯ ТУРИСТОВ, ТАМ ТЕЧЕТ СВОЯ ЖИЗНЬ            </p>          </div>          <picture>            <source media="(min-width: 1200px)" srcset="img/photo-city-desktop-1x.jpg">            <source media="(min-width: 768px)" srcset="img/photo-city-tablet-1x.jpg">            <img width="520" height="260" src="img/photo-city-mobile-x2.webp" alt="photo-city" class="info__img"/>          </picture>         </article>      </div>    </section>    <!-- подключаем js -->    <script>        const body = document.querySelector('.js-body');        const nav = document.querySelector('.js-nav');        const burger = document.querySelector('.js-burger');        burger.addEventListener('click', ()=>{            burger.classList.toggle('burger--active');          nav.classList.toggle('header__nav--active');          body.classList.toggle('body--lock');        });      </script></body></html>
